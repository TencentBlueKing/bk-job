## 蓝鲸GSE参数配置
gse:
  script:
    # 执行脚本时临时脚本在目标机器的存放与执行路径
    rootPath: "/tmp/bkjob"
  query:
    threads:
      # 向GSE查询Agent状态的核心并发数
      num: 5
      # 向GSE查询Agent状态的最大并发数
      maxNum: 20
    # 单次向GSE查询状态的Agent数量
    batchSize: 5000

## 蓝鲸GSE V2参数配置
gseV2:
  # 是否初始化 GSE2.0 Client
  enabled: true
  # 重试策略
  retry:
    # 是否开启重试
    enabled: false
    # 含重试的最大执行次数
    maxAttempts: 3
    # 重试间隔（单位：秒）
    intervalSeconds: 5

## 对接蓝鲸CMDB参数配置
cmdb:
  # 供应商，默认为0
  supplierAccount: 0
  app:
    index:
      # CMDB首页URI
      path: /#/business/{appId}/index
  interface:
    briefCacheTopo:
      # 是否启用CMDB拓扑缓存接口，默认开启
      enabled: true
    findHostRelation:
      longTerm:
        # 主机数量超过1w的大业务从CMDB查询主机的最大并发数量，默认为10
        concurrency: 10
    flowControl:
      default:
        # CMDB接口资源默认流控频率，默认为50次/s
        limit: 50
      # 是否开启CMDB接口资源流控，默认不开启
      enabled: false
    retry:
      # CMDB接口资源调用时是否开启重试，默认开启
      enabled: true
  query:
    threads:
      # 普通业务从CMDB查询主机的线程数量
      num: 20

## 权限中心配置
iam:
  # 作业平台注册到IAM的系统ID
  systemId: bk_job

## 操作审计配置
audit:
  # 是否开启操作审计
  enabled: true
