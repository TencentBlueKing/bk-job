backupConfig:
  # 模块是否启用，默认启用
  enabled: true
  # 存储后端（artifactory,local），制品库（artifactory）或本地NFS（local），默认制品库
  storageBackend: artifactory
  artifactory:
    # 存储后端使用制品库时使用的备份服务仓库代码
    repo: backup
  ## 数据归档配置
  archive:
    # 归档使用的MariaDB实例，若开启归档且开启 DB 数据备份，必须配置该项内容
    mariadb:
      host: ""
      port: ""
      username: "job"
      password: "job"
      connection:
        properties: ?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
      ## TLS相关配置
      tls :
        ## 是否开启tls认证
        enabled : false
        ## 存储trustStore与keyStore的secret名称
        existingSecret : ""
        ## 单向tls认证配置
        ## 密钥库类型：支持PKCS12、JKS，默认JKS
        trustStoreType : "JKS"
        ## 信任库文件名称（与Secret中的Key一致）
        trustStoreFilename : "truststore.jks"
        ## 信任库密码
        trustStorePassword : ""
        ## 双向tls认证配置
        ## 密钥库类型：支持PKCS12、JKS，默认PKCS12
        keyStoreType : "PKCS12"
        ## 密钥库文件名称（与Secret中的Key一致）
        keyStoreFilename : ""
        ## 密钥库密码
        keyStorePassword : ""
        ## 是否校验主机名
        verifyHostname : false
    # 作业执行历史记录归档配置
    execute:
      # 是否启用 DB 归档
      enabled: true
      # 被归档 DB 的配置
      mariadb:
        connection:
          properties: ?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
        dataSourceMode: standalone
        # 垂直分片配置, 需要与 executeConfig 中保持一致
        # verticalSharding:
        #   datasource:
        #     job-execute-vertical-a:
        #       jdbcUrl: jdbc:otel:mysql://db_host_a:3306/job_execute
        #       username: "job"
        #       password: "job"
        #     job-execute-vertical-b:
        #       jdbcUrl: jdbc:otel:mysql://db_host_b:3306/job_execute
        #       username: "job"
        #       password: "job"
        #     job-execute-vertical-c:
        #       jdbcUrl: jdbc:otel:mysql://db_host_c:3306/job_execute
        #       username: "job"
        #       password: "job"
      # 归档模式。deleteOnly: 仅删除；backupThenDelete: 先备份数据再删除。默认 deleteOnly
      mode: deleteOnly
      # 归档任务运行的cron表达式，默认每天凌晨04:00
      cron: 0 0 4 * * *
      # 热库中的数据保留时间（天）
      keepDays: 30
      # 每批次从 db 表中读取的记录数量
      readRowLimit: 1000
      # 归档数据写入归档库时每次写入的数据量（单个表），服务内存受限时可适当降低该值
      batchInsertRowSize: 1000
      # 每次执行删除的最大行数。为了减少 MySQL 事务时长，DB 性能受限时可适当降低该值
      deleteRowLimit: 1000
      tasks:
        jobInstance:
          dataSourceMode: standalone
          concurrent: 6
          # shardingDsDataNodes:
          #   - dataSourceName: ds
          #     dbCount: 2
          #     tableCount: 31
    # 作业执行日志归档配置
    executeLog:
      # 是否开启执行日志归档
      enabled: true
      # 是否试运行，试运行下仅打印日志不会真删除mongodb数据
      dryRun: true
      # 归档模式，仅支持删除
      mode: deleteOnly
      # 归档任务运行的cron表达式，默认每天凌晨04:00
      cron : 0 0 4 * * *
      # 执行日志保留天数(要结合执行历史的保留时间合理配置执行日志保留天数)
      keepDays: 360
      # 归档任务并发数量
      concurrent: 6
