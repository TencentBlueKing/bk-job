  # CMDB资源（业务、业务集、主机等）同步与事件监听相关配置
  sync:
    app:
      # 是否开启业务同步
      enabled: true
      # 业务同步时是否开启删除保护
      deleteProtect:
        # 默认不开启
        enabled: false
