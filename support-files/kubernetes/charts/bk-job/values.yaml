## Job Common Config
job:
  # 作业平台运行所有环境(prod,dev)与模式(kubernetes)，默认生产环境(prod)、K8s容器模式(kubernetes)
  profile: prod,kubernetes
  # 作业平台版本(ce,ee)，默认社区版(ce)
  edition: ce
  security:
    # 是否开启服务间调用认证，默认开启
    enabled: true
    # base64编码的服务间调用私钥，此处默认值为社区版公开的默认私钥，正式部署请自行修改
    privateKeyBase64: ""
    # base64编码的服务间调用公钥，此处默认值为社区版公开的默认公钥，正式部署请自行修改
    publicKeyBase64: ""
    actuator:
      user:
        # 获取actuator监控数据的账号，部署时生成填入
        name: actuator_name
        # 获取actuator监控数据的密码，部署时生成填入
        password: actuator_password
  encrypt:
    # 可选值：CLASSIC（经典国际算法RSA、AES等），SHANGMI（国家商用密码算法SM2、SM4等）
    type: "CLASSIC"
    # 用于加密作业平台中存储的数据库密码的密码
    password: "job#2021"
  features:
    fileManage:
      # 是否开启文件管理特性，容器化环境默认开启
      enabled: true
    bkBizIdCompatible:
      # 是否兼容ESB API 的 bk_biz_id 参数
      enabled: true
    gseV2:
      # 是否对接GSE2.0。 如果需要对接GSE1.0，设置job.features.gseV2.enabled=false
      enabled: true
      # 是否支持 GSE V2 Agent状态查询。如果需要对接GSE1.0，设置job.features.agentStatusGseV2.enabled=false
    agentStatusGseV2:
      enabled: true
    # 是否支持执行对象。如果 Job 需要支持容器内作业的执行，需要开启该特性
    executeObject:
      enabled: true
    # 是否支持容器执行
    containerExecution:
      enabled: false
    # 分库分表迁移使用，控制是否在mysql 查询条件中加入 task_instance_id 字段作为查询条件
    daoAddTaskInstanceId:
      enabled: true
  trace:
    report:
      # 是否上报Trace数据至监控平台APM应用，默认不上报
      enabled: false
      # 监控平台中目标APM应用的PUSH URL
      pushUrl: ""
      # 监控平台中目标APM应用的SecureKey
      secureKey: ""
      # Trace数据上报比率，取值范围为0~1，根据作业平台与监控平台负载适当调节该比率
      ratio: 0.1

  migration:
    # 执行Migration前等待的时间（单位：秒）
    sleepSecondsBeforeMigration: 0
    # 执行Migration后等待的时间（单位：秒）
    sleepSecondsAfterMigration: 0
    iamModel:
      # 是否开启权限模型migration
      enabled: true
    mysqlSchema:
      # 是否开启Mysql数据库结构migration
      enabled: true
      # mysql数据库migrate时使用的管理员用户名，不填默认是root
      adminUsername: ""
      # mysql数据库migrate时使用的管理员密码，不填使用mariadb/externalMariaDB的root密码
      adminPassword: ""
      # 使用MySQL命令执行Migration时使用的额外参数
      extraOptions: ""
      ## TLS相关配置
      tls:
        ## 是否开启tls认证
        enabled: false
        ## 存储证书与私钥文件内容的secret名称
        existingSecret: ""
        ## 单向tls认证配置
        ## 客户端需要信任的服务端CA证书文件（PEM格式）名称（与Secret中的Key一致）
        certCAFilename: "ca.pem"
        ## 双向tls认证配置
        ## 服务端需要信任的客户端证书文件（PEM格式）名称（与Secret中的Key一致）
        certFilename: ""
        ## 客户端私钥文件名称（与Secret中的Key一致）
        certKeyFilename: ""
        ## 是否校验主机名
        verifyHostname: false
  # 各微服务Actuator监控端口
  managePort: 19876
  web:
    # 作业平台主站域名（被前端与Web API使用）
    domain: "job.example.com"
    # 作业平台API域名（被上层系统ESB、ApiGW使用）
    apiDomain: "jobapi.example.com"
  ingress:
    https:
      # ingress是否开启HTTPS
      enabled: false
      # ingress开启HTTPS时使用的证书base64编码
      certBase64: ""
      # ingress开启HTTPS时使用的证书私钥base64编码
      keyBase64: ""
  # 资源配额限制
  resourceQuotaLimit:
    resources:
      # 正在执行中的作业
      runningJob:
        enabled: false
      #   capacity: "10000"
      #   resourceScopeQuotaLimit:
      #     global: "20%"
      #     custom: "biz:2=1000,biz_set:9991001=50%"
      #   appQuotaLimit:
      #     global: "20%"
      #     custom: "bk-nodeman=1000,bk-soap=50%"
  # 动态属性配置
  toggle:
    props:
      # prop_a:
      #   defaultValue: "valueA"
      # prop_b:
      #   defaultValue: "valueB"
## 依赖宿主机GSE Agent的文件分发相关配置
fileDistribute:
  # 分发文件所在根目录：宿主机路径（以HostPath方式挂载到容器内）
  hostPath: /data/bkjob

## 持久化存储配置，用于存储本地文件上传、执行日志导出、作业导入导出操作产生的临时文件等
persistence:
  accessMode: ReadWriteMany
  size: 200Gi
  # 存储模式：默认将日志存储于pod所在节点HostPath下，若使用其他共享存储可配置为对应的storageClass，支持NFS
  storageClass: job-local
  localStorage:
    # 是否使用HostPath作为本地存储
    enabled: true
    # 临时文件根路径（使用HostPath作为本地存储时同时也是宿主机根路径）
    path: /data/job_temp_file

# JVM诊断文件留存配置
jvmDiagnosticFile:
  # 根据最后修改时间清理
  clearByLastModifyTime:
    # 是否开启自动清理任务，默认开启
    enabled: true
    # JVM诊断文件保留的小时数，默认168小时（7天）
    keepHours: 168

# 日志留存配置
log:
  # 服务后台日志保留的小时数，默认48小时（2天）
  keepHours: 48
  # 根据磁盘占用量自动清理后台日志相关配置
  clearByVolumeUsage:
    # 是否开启自动清理任务，默认开启
    enabled: true
    # 服务后台日志可使用的最大磁盘空间（超出后将清理最旧的日志文件，但每类日志文件至少保留一个），单位支持B、KB、MB、GB、TB、PB，默认40GB
    maxVolume: 40GB


