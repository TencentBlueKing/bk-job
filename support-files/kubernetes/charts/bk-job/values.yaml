## job-assemble 配置
assembleConfig:
  image:
    registry: hub.bktencent.com
    repository: blueking/job-assemble
    tag: "{{APP_VERSION}}"
    pullPolicy: IfNotPresent
    pullSecrets: []
  replicaCount: 1
  hostAliases: []
  resources:
    limits:
      cpu: 900m
      memory: 2Gi
    requests:
      cpu: 250m
      memory: 512Mi
  containerSecurityContext:
    enabled: false
    runAsUser: 1001
    runAsNonRoot: true
  podSecurityContext:
    enabled: false
    fsGroup: 1001
  podAffinityPreset: ""
  podAntiAffinityPreset: soft
  nodeAffinityPreset:
    type: ""
    key: ""
    values: []
  affinity: {}
  nodeSelector: {}
  tolerations: []
  podLabels: {}
  podAnnotations: {}
  priorityClassName: ""
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPU: 50
    targetMemory: 50
  containerPort: 19850
  service:
    type: ClusterIP
    port: 80
  # 运行时JVM参数
  jvmOptions: "-Xms512m -Xmx1024m -XX:NewRatio=1 -XX:SurvivorRatio=8"
  # Feign相关配置块
  feign:
    # 客户端配置
    client:
      config:
        # 默认Client实例配置
        default:
          # 连接超时，单位：毫秒
          connectTimeout: 5000
          # 读取超时，单位：毫秒
          readTimeout: 300000
  mysql:
    slowSql:
      # 是否打印慢查询SQL语句到日志中
      logEnabled: true
      # 慢查询阈值（ms)
      thresholdMillis: 5000

# pod删除时等待优雅关闭的最大时间，单位为秒（超出后强制删除）
podTerminationGracePeriodSeconds: 60
# 多租户配置
tenant:
  enabled: false
virtualAccount:
  queryAdminUsername: false

# 服务启动时，组件的健康检查
healthCheck:
  # 默认开启 启动时检查mongodb是否可达且账号密码正确
  mongo:
    enabled: true
