  # 依赖服务的Pod启动完成后需要拥有的label（label与value中请勿包含英文逗号/括号）
  expectPodLabels:
    # 所有依赖服务都必须拥有的label，多个label间用英文逗号分隔
    # 格式：label1=value1,label2=value2,...
    common: "bk.job.image/tag={{APP_VERSION}}"
    # 为每个依赖服务单独定义的必须拥有的label，多个服务间用英文括号及英文逗号分隔
    # 格式：(job-manage:label1=value1,label2=value2),(job-execute:label3=value3),(...)
    service: ""
  # 日志级别：默认INFO，可选DEBUG/WARN/ERROR
  logLevel: "INFO"
  # 服务启动时的外部依赖状态检查
  externalDependencyCheck:
    # 是否开启
    enabled: false
    # 检查地址（该地址提供的服务需要接收并处理Http Get请求的Query参数：namespace=${namespace}&serviceName=${serviceName}），
    # 返回值格式：
    # 已准备就绪：{"ready": true}
    # 未准备就绪：{"ready": false}
    url: "http://example.com/checkServiceDependency"
  # 资源要求与限制
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 125m
      memory: 256Mi

