  /api/v3/execute_job_plan:
    post:
      operationId: execute_job_plan
      description: 执行作业执行方案
      tags:
        - open
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                    description: 错误编码。 0表示success，>0表示失败错误
                  data:
                    type: object
                    properties:
                      job_instance_id:
                        type: number
                        description: 作业实例ID
                      job_instance_name:
                        type: string
                        description: 作业实例名称
                    description: 数据
                  result:
                    type: boolean
                    description: 请求成功与否。true:请求成功；false请求失败
                  message:
                    type: string
                    description: 请求失败返回的错误信息
          description: ''
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - bk_scope_id
              - job_plan_id
              - bk_scope_type
              properties:
                bk_scope_id:
                  type: string
                  description: 资源范围ID, 与bk_scope_type对应, 表示业务ID或者业务集ID
                job_plan_id:
                  type: number
                  description: 作业执行方案ID
                bk_scope_type:
                  type: string
                  description: '资源范围类型。可选值: biz - 业务，biz_set - 业务集'
                global_var_list:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        description: 全局变量名称
                      value:
                        type: string
                        description: 字符、密码、数组、命名空间类型的全局变量的值
                      server:
                        type: object
                        properties:
                          ip_list:
                            type: array
                            items:
                              type: object
                              properties:
                                ip:
                                  type: string
                                  description: IP地址
                                bk_cloud_id:
                                  type: number
                                  description: 管控区域ID，公司内部直连区域为0，用户未指定情况下可填写0
                              description: 管控区域ID+IP
                            description: 静态 IP 列表
                          host_id_list:
                            type: array
                            items:
                              type: number
                              description: 主机ID
                            description: 主机ID列表
                          topo_node_list:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: number
                                  description: 动态topo节点ID，对应CMDB API 中的 bk_inst_id
                                node_type:
                                  type: string
                                  description: 动态topo节点类型，对应CMDB API 中的 bk_obj_id,比如"module","set"
                              description: 单个topo节点
                            description: 动态topo节点列表
                          dynamic_group_list:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: string
                                  description: CMDB动态分组ID
                              description: 单个动态分组
                            description: 动态分组列表
                        description: 主机类型全局变量的值
                    description: 单个全局变量，可能为字符、密码、数组、命名空间或主机类型。
                  description: 全局变量。对于作业执行方案中的全局变量值，如果请求参数中包含该变量，则使用传入的变量值；否则使用执行方案当前已配置的默认值。
        required: false
        description: ''
      x-bk-apigateway-resource:
        isPublic: true
        allowApplyPermission: true
        matchSubpath: false
        enableWebsocket: false
        backend:
          name: default
