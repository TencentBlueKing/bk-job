<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="/static/images/favicon.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <title>loading...</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.PROJECT_CONFIG = (function() {
        const REMOTE_STATIC_URL = "";
        const AJAX_URL_PREFIX = "{{JOB_API_GATEWAY_URL}}";
        const EXTERNAL_THEME = "{{JOB_EXTERNAL_THEME}}";

        return {
          APP_ID: "",
          SCOPE_TYPE: "",
          SCOPE_ID: "",
          AJAX_URL_PREFIX: AJAX_URL_PREFIX,
          SITE_URL: "/",
          BK_STATIC_URL: "/",
          REMOTE_STATIC_URL: '',
          EXTERNAL_THEME: EXTERNAL_THEME,
          HELPER_CONTACT_LINK: ''
        };
      })();
    </script>
    <script>
      // 通过 URL 直接访问时 chrome 默认使用 https 协议，强制前端系统协议和 AJAX_URL_PREFIX 保持一直
      // 降级处理（在 https 域名下，请求 http 的 api 会失败）
      if (/^http:/.test(window.PROJECT_CONFIG.AJAX_URL_PREFIX)) {
        if (/^https/.test(window.location.href)) {
          window.location.href = window.location.href.replace(/^https/, 'http')
        }
      }
    </script>
    <script>
      if (
        window.PROJECT_CONFIG.EXTERNAL_THEME &&
        window.PROJECT_CONFIG.EXTERNAL_THEME !== "{{JOB_EXTERNAL_THEME}}"
      ) {
        var $link = document.createElement("link");
        $link.type = "text/css";
        $link.rel = "stylesheet";
        $link.href = window.PROJECT_CONFIG.EXTERNAL_THEME;
        document.querySelector("body").appendChild($link);
      }
    </script>
  </body>
</html>
