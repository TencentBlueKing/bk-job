spring:
  application:
    name: job-gateway
  cloud:
    kubernetes:
      config:
        name: ${spring.application.name}
        namespace: ${KUBERNETES_NAMESPACE}
        sources:
          - namespace: ${KUBERNETES_NAMESPACE}
            name: ${JOB_APPLICATION_CONFIGMAP_NAME}
          - namespace: ${KUBERNETES_NAMESPACE}
            name: ${JOB_COMMON_CONFIGMAP_NAME}
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{trace_id:-},%X{span_id:-}]"
