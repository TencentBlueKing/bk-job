spring:
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    job-execute:
      driver-class-name: org.h2.Driver
      type: com.zaxxer.hikari.HikariDataSource
      sql-script-encoding: utf-8
      jdbc-url: ${job.execute.db.url}
      username: ${job.execute.db.username}
      password: ${job.execute.db.password}
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 600000
      poolName: "job-execute"
      validationTimeout: 5000
  redis:
    host: 127.0.0.1
    port: 6379
    password: job
    database: 0
  cloud:
    config:
      enabled: false
    kubernetes:
      discovery:
        enabled: false

job:
  security:
    service:
      public-key-base64: 
      private-key-base64: 
bk-api-gateway:
  gse:
    url: gse.apigw.com
esb:
  service:
    url: esb.service
