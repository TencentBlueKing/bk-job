## Spring 配置 ##
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    job-manage:
      driver-class-name: org.h2.Driver
      type: com.zaxxer.hikari.HikariDataSource
      sql-script-encoding: utf-8
      jdbc-url: ${job.manage.db.url}
      username: ${job.manage.db.username}
      password: ${job.manage.db.password}
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 600000
      poolName: "job-manage"
      validationTimeout: 5000
    job-execute:
      driver-class-name: org.h2.Driver
      type: com.zaxxer.hikari.HikariDataSource
      sql-script-encoding: utf-8
      jdbc-url: ${job.execute.db.url}
      username: ${job.execute.db.username}
      password: ${job.execute.db.password}
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 600000
      poolName: "job-execute"
      validationTimeout: 5000
    job-crontab:
      driver-class-name: org.h2.Driver
      type: com.zaxxer.hikari.HikariDataSource
      sql-script-encoding: utf-8
      jdbc-url: ${job.crontab.db.url}
      username: ${job.crontab.db.username}
      password: ${job.crontab.db.password}
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 600000
      poolName: "job-crontab"
      validationTimeout: 5000
    job-file-gateway:
      driver-class-name: org.h2.Driver
      type: com.zaxxer.hikari.HikariDataSource
      sql-script-encoding: utf-8
      jdbc-url: ${job.file_gateway.db.url}
      username: ${job.file_gateway.db.username}
      password: ${job.file_gateway.db.password}
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 600000
      poolName: "job-file-gateway"
      validationTimeout: 5000
    job-analysis:
      driver-class-name: org.h2.Driver
      type: com.zaxxer.hikari.HikariDataSource
      sql-script-encoding: utf-8
      jdbc-url: ${job.analysis.db.url}
      username: ${job.analysis.db.username}
      password: ${job.analysis.db.password}
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 600000
      poolName: "job-analysis"
      validationTimeout: 5000
    job-backup:
      driver-class-name: org.h2.Driver
      type: com.zaxxer.hikari.HikariDataSource
      sql-script-encoding: utf-8
      jdbc-url: ${job.backup.db.url}
      username: ${job.backup.db.username}
      password: ${job.backup.db.password}
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 600000
      poolName: "job-backup"
      validationTimeout: 5000
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
  data:
    mongodb:
      uri: mongodb://127.0.0.1:27027/job_log
  quartz:
    auto-startup: false
job:
  security:
    service:
      public-key-base64: 
      private-key-base64: 
management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    # 使用spring cloud stream rabbitmq, 禁用掉springboot的rabbitmq health检查
    rabbit:
      enabled: false
  endpoints:
    web:
      exposure:
        include: health,configprops,env,beans,conditions,loggers,metrics,mappings,prometheus,scheduledtasks,info,refresh,busrefresh,bindings
      base-path: /actuator
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
      show-details: when_authorized
      probes:
        enabled: true
    configprops:
      enabled: true
    env:
      enabled: true
    beans:
      enabled: true
    conditions:
      enabled: true
    loggers:
      enabled: true
    metrics:
      enabled: true
    mappings:
      enabled: true
    prometheus:
      enabled: true
    scheduledtasks:
      enabled: true
    info:
      enabled: true
    refresh:
      enabled: true
    busrefresh:
      enabled: true
    bindings:
      enabled: true
app:
  code: ${app.code}
  secret: ${app.secret}
bk-api-gateway:
  gse:
    url: gse.apigw.com
  bkNotice:
    url: bk-notice.apigw.com
esb:
  service:
    url: esb.service

server:
  port: 19800
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  shutdown: graceful

deploy:
  mode: lite
