spring:
  datasource:
    job-execute:
      driverClassName: "org.h2.Driver"
      type: com.zaxxer.hikari.HikariDataSource
      username: "job"
      password: "job"
      maximumPoolSize : 20
      minimumIdle : 5
      idleTimeout : 600000
      poolName : "job-execute-default"
      validationTimeout : 5000
  sharding:
    datasource:
      - name: job_instance
        driverClassName: "org.h2.Driver"
        type: com.zaxxer.hikari.HikariDataSource
        username: "job"
        password: "job"
        maximumPoolSize : 20
        minimumIdle : 5
        idleTimeout : 600000
        poolName : "job-instance-sharding"
        validationTimeout : 5000
        datasourceNodes:
          - index: 0
            url: "jdbc:mysql://localhost:3306/ds0"
          - index: 1
            url: "jdbc:mysql://localhost:3306/ds1"
      - name: job_instance_index_by_app_id
        driverClassName: "org.h2.Driver"
        type: com.zaxxer.hikari.HikariDataSource
        username: "job"
        password: "job"
        maximumPoolSize : 20
        minimumIdle : 5
        idleTimeout : 600000
        poolName : "job-instance-app-id-sharding"
        validationTimeout : 5000
        datasourceNodes:
          - index: 0
            url: "jdbc:mysql://localhost:3306/ds0"
          - index: 1
            url: "jdbc:mysql://localhost:3306/ds1"
