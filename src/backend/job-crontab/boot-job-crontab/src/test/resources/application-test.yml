spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  datasource:
    job-crontab:
      driver-class-name: org.h2.Driver
      type: com.zaxxer.hikari.HikariDataSource
      sql-script-encoding: utf-8
      jdbc-url: ${job.crontab.db.url}
      username: ${job.crontab.db.username}
      password: ${job.crontab.db.password}
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 600000
      poolName: "job-crontab"
      validationTimeout: 5000
  redis:
    host: ${job.crontab.redis.host}
    port: ${job.crontab.redis.port}
    password: ${job.crontab.redis.password}
    database: ${job.crontab.redis.database}
    lettuce:
      pool:
        min-idle: ${job.crontab.redis.lettuce.pool.min-idle:5}
        max-idle: ${job.crontab.redis.lettuce.pool.max-idle:10}
        max-active: ${job.crontab.redis.lettuce.pool.max-idle:8}
        max-wait: ${job.crontab.redis.lettuce.pool.max-wait:1ms}
      shutdown-timeout: ${job.crontab.redis.lettuce.shutdown-timeout:100ms}
  cloud:
    config:
      enabled: false
    kubernetes:
      discovery:
        enabled: false
  quartz:
    thread-pool:
      core-pool-size: 3
      max-pool-size: 5
      keep-alive-seconds: 60
      queue-capacity: 3
      waitfor-tasks-tocomplete-onshutdown: true
      await-termination-seconds: 900
job:
  security:
    service:
      public-key-base64: 
      private-key-base64: 
  crontab:
    notification-policy:
      failed:
        #连续启动失败通知策略：默认 从第一次失败开始，连续失败每5次通知第一次 begin = 1；frequency = 5；totalTimes = -1
        start:
          #通知开始：默认 1 - 从第一次失败开始通知
          begin: 1
          #通知频率：默认 5 - 每5次通知， 1 - 每次通知
          frequency: 5
          #通知次数：默认 -1 - 不限制通知次数， 0 - 不通知， 1 - 只通知1次，
          totalTimes: -1
bk-api-gateway:
  gse:
    url: gse.apigw.com
  cmdb:
    url: cmdb.apigw.com
esb:
  service:
    url: esb.service
