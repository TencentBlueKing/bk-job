spring:
  application:
    name: job-crontab
  profiles:
    active: prod
  cloud:
    consul:
      discovery:
        service-name: 'job-crontab'
        instance-id: job-crontab-${machine.ip}-${server.port}
        enabled: true
        prefer-ip-address: true
ribbon:
  ServerListRefreshInterval: 3000

management:
  endpoints:
    web:
      exposure:
        include: health,configprops,env,beans,conditions,loggers,metrics,mappings,prometheus,scheduledtasks,info
      base-path: /actuator
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
    configprops:
      enabled: true
    env:
      enabled: true
    beans:
      enabled: true
    conditions:
      enabled: true
    loggers:
      enabled: true
    metrics:
      enabled: true
    mappings:
      enabled: true
    prometheus:
      enabled: true
    scheduledtasks:
      enabled: true
    info:
      enabled: true
  metrics:
    tags:
      application: ${spring.cloud.consul.discovery.service-name}
server:
  port: ${job.crontab.server.port:19805}
  shutdown: graceful
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
